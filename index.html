<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container bg-purple">
    <h1> Calcola il prezzo del tuo biglietto </h1>
    <div class="card bg-white">
        <div class="d-flex flex-row justify-content-around">
            <div class="card-body ">
                <div class="mb-3 ">
                    <label for="formGroupExampleInput" class="form-label">Nome e Cognome</label>
                    <input type="text" class="form-control" id="nomeCognome" placeholder="Scrivi qui il tuo nome e cognome" value="">
                  </div>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Distanza da percorrere</label>
                    <input type="number" class="form-control" id="tot_km" placeholder="Scrivi qui i km di percorrenza">
                  </div>
            </div>
            <div class="card-body ">            
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Scrivi la tua età </label>
                        <input type="number" class="form-control" id="Età" placeholder="Scrivi qui la tua età">                        
                    </div>              
            </div>
            
        </div>        
        <div class="d-flex flex-row justify-content-evenly">
            <button id="saveInput" type="button" class="btn btn-primary btn-sm">Genera</button>
            <button id="deleteButton" type="button" class="btn btn-secondary btn-sm">Annulla</button>
        </div>
        
    </div>
    <h1> Il tuo biglietto </h1>
    <div class="card bg-white">
    <h3> Dettaglio passeggeri</h3> 
    <div class="row border-top-bottom-1-dark-subtle">
        <div class="col">
            <h5>Nome passeggero</h5>
            <span class="passengerDetail"></span>
        </div>
        <div class="col">
            <h5> Offerta </h5>
            <span class="passengerOffer"></span>
        </div>
        <div class="col">
           <h5> Carrozza </h5>
           <span class="passengerCoach"></span>
        </div>
        <div class="col">
            <h5> Codice cp </h5>
            <span class="passengerCode"></span>
        </div>
        <div class="col">
            <h5> Costo biglietto </h5>
            <span class="passengerPrice"> </span>
        </div>
    </div>

    </div>
</div>
    <script src="./scripr.js"></script>
</body>
</html>
