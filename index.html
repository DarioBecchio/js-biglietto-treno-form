<body>
<div class="container bg-purple">
    <h1> Calcola il prezzo del tuo biglietto </h1>
    <div class="card bg-white">
        <div class="d-flex flex-row justify-content-around">
            <div class="card-body ">
                <div class="mb-3 ">
                    <label for="formGroupExampleInput" class="form-label">Nome e Cognome</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Scrivi qui il tuo nome e cognome">

            </div>
            <div class="card-body ">

            </div>
            <div class="card-body ">

                        <select class="form-select" id="age" aria-label="Example select with button addon">

                          <option value="1">Minorenne</option>
                          <option value="2">Maggiorenne</option>
                          <option value="3">Over 65</option>
                        </select>
                    </div>              
            </div>
        </div>
        
        <div class="d-flex flex-row justify-content-evenly">
            <button type="button" class="btn btn-primary btn-sm">Genera</button>
            <button type="button" class="btn btn-secondary btn-sm">Annulla</button>
        </div>
        
    </div>

    <div class="card bg-white">

        <div class="col bg-gray">
            <h5>Nome passeggero</h5>
            <span></span>
        </div>

            <h5> Offerta </h5>
            <span> </span>
        </div>
        <div class="col">
           <h5> Carrozza </h5>
        </div>
        <div class="col">
            <h5> Codice cp </h5>
            <span></span>
        </div>
        <div class="col">
            <h5> Costo biglietto </h5>
            <span> </span>

    </div>

    </div>
</div>
